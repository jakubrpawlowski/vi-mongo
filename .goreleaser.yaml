project_name: vi-mongo
version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/kopecmaciej/vi-mongo/cmd.version={{.Tag}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
    - goos: windows
      format: zip

changelog:
  format: |
    # Release {{ .Tag }}

    ðŸš€ **What's New**

    This release brings enhancements, bug fixes, and more!

    ## Features
    {{ range .Commits -}}
      {{ if (contains .Subject "feat:") }}
    - {{ .Subject | trimPrefix "feat:" }}
      {{ end }}
    {{ end }}

    ## Bug Fixes
    {{ range .Commits -}}
      {{ if (contains .Subject "fix:") }}
    - {{ .Subject | trimPrefix "fix:" }}
      {{ end }}
    {{ end }}

    ## Maintenance
    {{ range .Commits -}}
      {{ if (contains .Subject "chore:" "refactor:") }}
    - {{ .Subject }}
      {{ end }}
    {{ end }}

release:
  github:
    owner: kopecmaciej
    name: vi-mongo

  # for now it will be a pre-release
  prerelease: true

checksum:
  name_template: "{{ .ProjectName }}_checksum_sha256.txt"
